<body>
<div class="colorful-page-wrapper">
	<div class="center-block">
	    <div class="login-block">
	      <form action="/give_help" method="POST" class="orb-form">
	        <header>
	          <div class="image-block"><img src="images/logo2.png" alt="User" /></div>
	          Login to Chat hub <small>Have no account? &#8212; <a href="/registration">Register</a></small></header>
	        <fieldset>
	          <section>
	            <div class="row">
	              <label class="label col col-4">E-mail</label>
	              <div class="col col-8">
	                <label class="input"> <i class="icon-append fa fa-user"></i>
	                  <input type="email" name="user_email" id="user_email">
	                </label>
	              </div>
	            </div>
	          </section>
	          <section>
	            <div class="row">
	              <label class="label col col-4">Password</label>
	              <div class="col col-8">
	                <label class="input"> <i class="icon-append fa fa-lock"></i>
	                  <input type="password" name="user_pass">
	                </label>
	                <div class="note"><a href="#">Forgot password?</a></div>
	              </div>
	            </div>
	          </section>
	          <section>
	            <div class="row">
	              <div class="col col-4"></div>
	              <div class="col col-8">
	                <label class="checkbox">
	                  <input type="checkbox" name="remember" checked>
	                  <i></i>Keep me logged in</label>
	              </div>
	            </div>
	          </section>
	        </fieldset>
	        <footer>
	          <input type="submit" class="btn btn-default" id="loginBtn"   value="Log in" />
	        </footer>
	      </form>
	    </div>
	    <div class="using-social-header">Sign In Using Social Profiles</div>
	    <div class="social-buttons">
	      <ul class="social">
	        <li><a href="http://facebook.com/"><i class="entypo-facebook-circled"></i></a></li>
	        <li><a href="#"><i class="entypo-gplus-circled" data-onsuccess="onSignIn"></i></a></li>
	        <li><a href="http://twitter.com/"><i class="entypo-twitter-circled"></i></a></li>
	      </ul>
	    </div>

	</div>
</div>
